    <header>
        <div class="header-contents">
            <!-- <h1>最終アクセス日時:<span id="time"></span></h1> -->
            <h1><span id="clock"></span></h1>
	        <h1 class="timer">定時まであと<span id="hour"></span>時間<span id="min"></span>分<span id="sec"></span>秒</h1>
        </div><!-- /.header-contents -->
        <script>
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth();
            var date = now.getDate();
            var week = now.getDay();
            var weeks = ["日","月","火","水","木","金","土"];
            var w = weeks[week];
            var hour = now.getHours();
            var min = now.getMinutes();
            var sec = now.getSeconds();
            var nakamura;

            function set2fig(num) {
                var ret;
                if( num < 10 ) { ret = "0" + num; }
                else { ret = num; }
                return ret;
            }
            function showClock2() {
                var nowTime = new Date();
                var nowHour = set2fig( nowTime.getHours() );
                var nowMin  = set2fig( nowTime.getMinutes() );
                var nowSec  = set2fig( nowTime.getSeconds() );
                var msg = "現在時刻は、" + nowHour + ":" + nowMin + ":" + nowSec + " です。";
                document.getElementById("clock").innerHTML = msg;
            }
            setInterval('showClock2()',1000);
            

            var countdown = function(due) {
            var now = new Date();
            var rest = due.getTime() - now.getTime();
            var sec = Math.floor(rest / 1000) % 60;
            var min = Math.floor(rest / 1000 / 60) % 60;
            var hours = Math.floor(rest / 1000 / 60 / 60) % 24;
            var count = [hours, min, sec];
            return count;
        }

        var goal = new Date();
            goal.setHours(17);
            goal.setMinutes(20);
            goal.setSeconds(0);

        var recalc = function() {
            var counter = countdown(goal);
            document.getElementById('hour').textContent = counter[0];
            document.getElementById('min').textContent = counter[1];
            document.getElementById('sec').textContent = counter[2];
            refresh();
        }

        var refresh = function() {
            setTimeout(recalc, 1000);
        }
        recalc();
        </script>
